<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="container-fluid" th:fragment="topbarInit">
    <div class="row bg-secondary py-2 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="d-inline-flex align-items-center">
                <a class="text-dark" href="">FAQs</a>
                <span class="text-muted px-2">|</span>
                <a class="text-dark" href="">Help</a>
                <span class="text-muted px-2">|</span>
                <a class="text-dark" href="">Support</a>
            </div>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
                        <div class="d-inline-flex align-items-center">
                            <div class="text-dark px-2 dropdown" href="">
                                <button class="fa fa-bell dropbtn">Notification</button>
                                <div class="dropdown-content-notify">
                                    <a th:href="@{/profile}">My Account</a>
                                    <a th:href="@{/purchase}">Purchase</a>
                                    <a href="#">Sign Out</a>
                                </div>
                            </div>

                            <div class="text-dark px-2 dropdown" >
                                <button class="fa fa-user dropbtn">Xin chao</button>
                                <div class="dropdown-content">
                                    <a th:href="@{/profile}">My Account</a>
                                    <a th:href="@{/purchase}">Purchase</a>
                                    <a href="#">Sign Out</a>
                                </div>
                            </div>

                        </div>

        </div>
    </div>
    <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a th:href="@{/home}" class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold"><span
                        class="text-primary font-weight-bold border px-3 mr-1">BE</span>Shopper</h1>
            </a>
        </div>
        <div class="col-lg-6 col-6 text-left">
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for products">
                    <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-primary">
                                <i class="fa fa-search"></i>
                            </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-6 text-right">
            <a th:href="@{/cart}" class="btn border">
                <i class="fas fa-shopping-cart text-primary"></i>
                <span class="badge">0</span>
            </a>
        </div>
    </div>
</div>
</html>
