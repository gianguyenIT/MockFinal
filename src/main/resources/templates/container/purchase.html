<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="contentInit">
    <!-- Profile Start -->
    <form action="#" method="POST">
        <div class="container-fluid pt-5">
            <div class="row px-xl-5 pb-3">

                <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
                    <div class="">
                        <div>
                            <img style="height:40px;margin-right:1.5em" class="rounded-circle"/>
                            <h6>User Name</h6>
                        </div>
                        <a th:href="@{/profile}" style="text-decoration:none">My profile</a> <br>
                        <a th:href="@{/purchase}" style="text-decoration:none">My purchase</a>
                    </div>
                </div>
                <div class="col-lg-9 card bg-secondary">
                    <div class="row px-xl-5">
                        <div class="col">
                            <div class="nav nav-tabs justify-content-center border-secondary mb-4">
                                <a class="nav-item nav-link active" data-toggle="tab" href="#tab-pane-1">All</a>
                                <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-2">To Pay</a>
                                <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-3">To Confirm</a>
                                <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-4">To Ship</a>
                                <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-5">To Receive</a>
                                <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-6">Completed</a>
                                <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-7">Cancelled</a>
                                <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-8">Return Refund</a>

                            </div>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="tab-pane-1">

                                    <div th:replace="container/cardProduct :: cardProductInit"></div>

                                </div>
                                <div class="tab-pane fade" id="tab-pane-2">

                                    <div th:replace="container/cardProduct :: cardProductInit"></div>

                                </div>
                                <div class="tab-pane fade" id="tab-pane-3">

                                    <div th:replace="container/cardProduct :: cardProductInit"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </form>
</div>
</html>
